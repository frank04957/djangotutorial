<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>All Notes</h1>
    <a href="{% url 'add' %}"><button>Add Note</button></a><br><br>
    <ul>
        {% if notes %}
            {% for note in notes %}
                <li><a href="{% url 'note_detail' note.id %}">{{ note.title }}</a></li>
            {% endfor %}
        {% else %}
            <li>No notes available.</li>
        {% endif %}
    </ul>
</body>
</html>
