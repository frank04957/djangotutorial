<!DOCTYPE html>
<html>
<head><title>Add Note</title></head>
<body>
    <h1>Add Note</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter title"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" placeholder="Enter content"></textarea><br><br>
        <button type="submit">Add Note</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
